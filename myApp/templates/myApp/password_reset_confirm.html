
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Lobster&family=Pacifico&family=Teko:wght@500&family=Montserrat+Subrayada&d&display=swap"
        rel="stylesheet">
    <title>Forgot Password</title>
</head>

<body>

    <div class="container form-container">

        {% if validlink %}

            <div class="row">
                <h1 class="form-heading">Change Password</h1>
            </div>

            <div class="row">
                <form class="authentication-form" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-item">
                        <button type="submit" class="btn btn-primary mybtn">Change Password</button>
                    </div>
                    <hr>                
                </form>
            </div>
            
        {% else %}

            <div class="row">
                <p>
                    The password reset link was invalid, possibly because it has already been used.
                    Please request a new password reset.
                </p>
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
